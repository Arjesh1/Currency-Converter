<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    
    <div class="wrapper d-flex justify-content-center  align-items-center ">
        <div class="content bg-info p-5">

            <h1 class="text-warning mb-5">Currency Converter <span><i class="fa-solid fa-money-bill-wave"></i></span></h1>
            <div class="input-group mb-3">
                <span class="input-group-text bg-success text-light " id="basic-addon1">Enter Amount $</span>
                <input type="number" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="basic-addon1">
              </div>

              <div class="convertor d-flex justify-content-around align-items-center gap-3">

                <div class="dropdown">
                    <h5 class="text-center text-light">From</h5>
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Currency
                    </button>
                    <ul class="dropdown-menu">
                      <li class="currency">Action</li>
                    </ul>
                    <span class="input-group-text mt-4" id="basic-addon3">Currency</span>
                  </div>

                  <div class="exchange mt-4 text-warning">
                    <i class="fa-solid fa-arrow-right-arrow-left "></i>
                  </div>

                  <div class="dropdown">
                    <h5 class="text-center text-light">To</h5>
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Currency
                    </button>
                    <ul class="dropdown-menu">
                      <li class="currency">Action</li>
                      
                      
                    </ul>
                    <span class="input-group-text mt-4" id="basic-addon3">Currency</span>
                  </div>

              </div>
              

              <div class="submit mt-5 d-flex justify-content-center">
                <button type="button" class="btn btn-success  "><span class="textdot">.............................................</span>Convert<span class="textdot">.............................................</span></button>
            </div>

            

              

              
      </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
